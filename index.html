<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mini Quiz by James Byrne | Front End Developer in London</title>
    <meta name="description" content='A short but difficult quiz using real questions from "Who Wants to Be a Millionaire?"'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Roboto+Mono:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <div class="app-wrapper">
        <h2 class="subtitle">A coding project by <a href="http://jamestbyrne.com">James Byrne</a></h2>
        <h1 class="app-title">Mini Quiz</h1>
        <main class="content-wrapper">
            <div id="question-answer-wrapper" class="question-answer-wrapper">
                <h2 id="question" class="question"></h2>
                <div id="answers" class="answers">
                    <ul>
                        <li>
                        <button id="answer-one" class="answer unselected"></button>
                        </li>
                        <li>
                        <button id="answer-two" class="answer unselected"></button>
                        </li>
                        <li>
                        <button id="answer-three" class="answer unselected"></button>
                        </li>
                        <li>
                        <button id="answer-four" class="answer unselected"></button>
                        </li>
                    </ul>
                </div>
                    <div class="btn-wrapper">
                        <button id="submit-answer" class="btn">Submit</button>
                        <button id="restart-quiz" class="btn no-show">Restart</button>
                    </div>
            </div>
            <h2 id="question-number-lg" class="question-number">01</h2>       
         <div id="correct-answers-box" class="answer-box no-show"><h2 id="answers-title" class="answers-title no-show">Answers</h2><ol id="answer-list"></ol></div>
    </main>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')
    </script>
    <script src="js/quiz.js"></script>
</body>

</html>
